<ion-view>
    <ion-content class="has-header" ng-controller="detailController as detail">
        <div class="list cart">
            <div class="item item-avatar">
                <h2>{{detail.product.Name}}</h2>

            </div>
            <div class="item item-body">
                <img class="full-image" src="{{detail.product.Path}}" />
                <p>{{detail.product.Description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
